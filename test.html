<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Строительство домов под ключ от строительной компании Польза-Дом
    </title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="popup-calculate-cost">
      <div class="popup-close"></div>
      <div class="calculate-cost-item popup-item-1">
        <span class="popup-item-title"
          >Какая площадь должна быть у вашего дома?</span
        >
        <form action="" class="popup-item-form">
          <div class="form-item">
            <label for="" class="form-item__label">
              <input
                type="radio"
                name="area-house"
                class="form-item__real-radio"
              />
              <div class="form-item__custom-radio"></div>
              до 100 кв.м.
            </label>
            <label for="" class="form-item__label">
              <input
                type="radio"
                name="area-house"
                class="form-item__real-radio"
              />
              <div class="form-item__custom-radio"></div>
              от 100 до 150 кв.м.
            </label>
            <label for="" class="form-item__label">
              <input
                type="radio"
                name="area-house"
                class="form-item__real-radio"
              />
              <div class="form-item__custom-radio"></div>
              от 150 до 250 кв.м.
            </label>
          </div>
          <div class="form-item__button-wrapper">
            <span class="form-item__question-number">
              Вопрос
              <span id="active-number" class="question-number-active">2</span>
              из 5
            </span>
            <button class="form-item__button-prev">
              <span class="button-prev">
                <svg class="icon arrow-prev">
                  <use xlink:href="img/sprite.svg#arrow-prev"></use>
                </svg>
              </span>
            </button>
            <button class="form-item__button-next">
              Далее
              <span class="button-next">
                <svg class="icon arrow-next">
                  <use xlink:href="img/sprite.svg#arrow-next"></use>
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
      <div class="form-item-bottom"></div>
    </div>
    <div class="popup-calculate-cost">
      <div class="popup-close"></div>
      <!---->
      <div class="calculate-cost-item popup-item-2">
        <span class="popup-item-title"
          >Когда планируете начать строительство?</span
        >
        <form action="" class="popup-item-form">
          <div class="form-item">
            <label for="" class="form-item__label">
              <input
                type="radio"
                name="date-construction"
                class="form-item__real-radio"
              />
              <div class="form-item__custom-radio"></div>
              В ближайшее время
            </label>
            <label for="" class="form-item__label">
              <input
                type="radio"
                name="date-construction"
                class="form-item__real-radio"
              />
              <div class="form-item__custom-radio"></div>
              В этом году
            </label>
            <label for="" class="form-item__label">
              <input
                type="radio"
                name="date-construction"
                class="form-item__real-radio"
              />
              <div class="form-item__custom-radio"></div>
              В следующем году
            </label>
          </div>
          <div class="form-item__button-wrapper">
            <span class="form-item__question-number">
              Вопрос
              <span id="active-number" class="question-number-active">4</span>
              из 5
            </span>
            <button class="form-item__button-prev">
              <span class="button-prev">
                <svg class="icon arrow-prev">
                  <use xlink:href="img/sprite.svg#arrow-prev"></use>
                </svg>
              </span>
            </button>
            <button class="form-item__button-next">
              Далее
              <span class="button-next">
                <svg class="icon arrow-next">
                  <use xlink:href="img/sprite.svg#arrow-next"></use>
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
      <div class="form-item-bottom"></div>
    </div>
    <div class="popup-calculate-cost">
      <div class="popup-close"></div>
      <div class="calculate-cost-item popup-item-3">
        <span class="popup-item-title">Есть ли у вас земельный участок?</span>
        <form action="" class="popup-item-form">
          <div class="form-item">
            <label for="" class="form-item__label">
              <input
                type="radio"
                name="date-construction"
                class="form-item__real-radio"
              />
              <div class="form-item__custom-radio"></div>
              Да
            </label>
            <label for="" class="form-item__label">
              <input
                type="radio"
                name="date-construction"
                class="form-item__real-radio"
              />
              <div class="form-item__custom-radio"></div>
              Планирую купить
            </label>
          </div>
          <div class="form-item__button-wrapper">
            <span class="form-item__question-number">
              Вопрос
              <span id="active-number" class="question-number-active">4</span>
              из 5
            </span>
            <button class="form-item__button-prev">
              <span class="button-prev">
                <svg class="icon arrow-prev">
                  <use xlink:href="img/sprite.svg#arrow-prev"></use>
                </svg>
              </span>
            </button>
            <button class="form-item__button-next">
              Далее
              <span class="button-next">
                <svg class="icon arrow-next">
                  <use xlink:href="img/sprite.svg#arrow-next"></use>
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
      <div class="form-item-bottom"></div>
    </div>
  </body>
</html>
